<section id="organiser" class="{{ include.class }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-bottom: 20px;">
                <h2 class="section-heading">Workshop Organisers</h2>
            </div>
        </div>

        <div class="row">
            {% assign organizers = site.organisers | sort:"order" %}
            {% for organizer in organizers %}
            <div class="col-sm-3">
                <div class="team-member text-center"> <!-- Added text-center here for center alignment -->
                    <img src="{{ organizer.img }}" class="img-responsive img-circle" alt="{{ organizer.name }}"
                        width="600" height="600">
                    <h4><a href="{{ organizer.personal-page }}">{{ organizer.name }}</a></h4>
                    <p class="text-muted">{{ organizer.position }}</p>
                    <p class="text-muted">{{ organizer.organization }}</p>
                    <p class="text-muted">{{ organizer.email }}</p>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

    </div>
</section>
